name: Build Python Package

on:
  push:
    branches: [ feature/test_ci ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Vulkan SDK and Runtime
      uses: jakoch/install-vulkan-sdk-action@v1.2.7
      with:
        vulkan_version: 1.4.328.1
        install_runtime: true
        cache: true
        stripdown: true
  
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build wheel

    - name: Build package
      run: |
        cd binding
        python -m build --wheel --verbose
    - name: Build wheels
      uses: pypa/cibuildwheel@v3.2.1
      with:
        package-dir: binding
        output-dir: wheelhouse

    - name: Test package installation
      run:
        pip install $(ls wheelhouse/*.whl)

    - name: Run basic tests
      run: |
        python -c "import pygs; print('Package imported successfully')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pygs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: binding/dist/
